<div class="conteudo_cadastro">
    <form id="form_cadastro" onsubmit="cadastrarUsuario(true,false)">
        <div class="dados_pessoais">
            <h2>
                Meus Dados
            </h2>
            <div class="coluna1">
                <label><i class="fa fa-user"></i> Nome completo</label>
                <input id="nome_cliente" type="text" placeholder="Nome Sobrenome" required>
                <label><i class="fa fa-mobile-phone"></i> DDD + Celular</label>
                <input id = "ddd_cel" type="number" placeholder="16" class="nmr_ddd" required>
                <input type="number" placeholder="999999999" id="celular" required>
                <label><i class="fa fa-calendar"></i> Data de nascimento</label>
                <input id ="nascimento" type="date" required>
                <label><i class="fa fa-lock" ></i> Senha</label>
                <input id="senha1" type="password" required>
            </div>
            <div class="coluna2">
                <label><i class="fa fa-envelope"></i> Email</label>
                <input id="email" type="email" placeholder="email@email.com" required>
                <label><i class="fa fa-phone-square"></i> DDD + Telefone</label>
                <input id="ddd_tel" type="number" placeholder="16" class="nmr_ddd">
                <input type="number" placeholder="999999999" id="telefone" >
                <label><i class="fa fa-id-card"></i> CPF</label>
                <input id="cpf" type="number" placeholder="999.999.999-99" required>
                <label><i class="fa fa-lock"></i> Confirmar senha</label>
                <input id=senha2 type="password" required>
            </div>
        </div>
        <div class="endereco">
            <h2>
                Endereço
            </h2>
            <div class="coluna1">
                <label><i class="fa fa-bus"></i> CEP</label>
                <input id="cep" type="number" placeholder="99999-999" required>
                <label><i class="fa fa-address-card-o"></i> Número</label>
                <input id ="numero_casa" type="text" placeholder="Rua loren ipsun dolor" required>
                <label> Complemento</label>
                <input id="complemento" type="text">
                <label><i class="fa fa-institution"></i> Cidade</i></label>
                <input id="cidade" type="text" required>
            </div>
            <div class="coluna2">
                <label><i class="fa fa-address-card-o"></i> Endereço</label>
                <input id ="rua" type="text" placeholder="Rua loren ipsun dolor" required>
                <label><i class="fa fa-address-card-o"></i> Bairro</label>
                <input id="bairro" type="text" placeholder="Loren ispun" required>
                <label>Estado</label>
                <input id="estado" type="text" required>
            </div>
        </div>
        <button id="cadastrar" type="submit">Cadastrar</button>
    </form>
</div>
